<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--using bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--using css via link -->
    <link rel="stylesheet" href="/home/maq-pc/maqsood/don't open its private/programming knowledge/programing/javascript/style.css">
    <title>javascript on steroids</title>
</head>

<body>
    <div class="container-1"><!--class container-->
        <h2>Challenge 1: Your Age in Days</h2>

        <div class="flex-box-container-1"><!--class flex box inside container class-->
             <div>    <!--div tag inside flex box class for button-->
                 <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
             </div>

             <!--another div tag inside flex box class for antoher button-->
             <div>
                <button class="btn  btn-danger" onclick ="reset()"> reset</button>
             </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"> </div>
            <h2> </h2>
        </div>

    </div>

    <!--creating another container -->
    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen"> 
        </div>
    </div>

    <div class = "container-3"><!--third container -->
        <h2>Challange 3: Rock ,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <!--adding image and also changing the size of image and adding  onclick function-->
            <img src="1.jpeg" id="rock" height =120 width = 120 alt="" onclick="rpsGame(this)">
            <img src="2.png" id="paper" height =120 width = 120 alt="" onclick="rpsGame(this)">
            <img src="3.png" id="scissor" height =120 width = 120 alt="" onclick="rpsGame(this)">
        </div>

    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4:Change the color of all the buttons </h2>
        
        <div class="flex-box-pick-my-color">

            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)"> 
                    <option value="random">random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>

                </select>
            </form>

            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">yahoo!</button>
            <button class="btn btn-warning">Google!</button> 
            <button class="btn btn-success">facebook</button>

        </div>
   </div>

   <div class="container-5">

        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="black-jack-reult">Let's PLay</span></h3>

        <div class="flex-blackjack-row-1">

            <div id="your-box">
                <h2>YOU : <span id="your-blackjack-result"> 0</span> </h2>
            </div>

            <div id="dealer-box">
                <h2>Dearler : <span id="dealer-blackjack-result"> 0 </span> </h2>
            </div>

        </div>

        <div class="flex-blackjack-row-2">

            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class = "flex-blackjack-row-3">
            <table>

                <tr>
                    <th>WINS</th>
                    <th>LOSSES</th>
                    <th>DRAWS</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>

            </table>
         </div>


   </div>

    <!--using javascript via link-->
    <script src="project.js"></script>
</body>
</html>
